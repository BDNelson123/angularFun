<form ng-submit="submitUser()" class="form-vertical">
  <div class="control-group">
      <label class="control-label">Create User:</label>

      <div class="controls">
        <input type="text" ng-model="email" placeholder="email" required/>
        <br>
        <input type="password" ng-model="password" placeholder="password" required/>
      </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <input class="btn btn-primary" type="submit" value="create user"/>
    </div>
  </div>
</form>
